# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.bg:
    global: white
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.desktop_capture:
    https://meet.google.com: true
  content.geolocation:
    https://www.sexlog.com: true
    https://www.strava.com: true
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}O
  content.media.audio_capture:
    https://app.slack.com: true
    https://discord.com: true
    https://meet.google.com: true
    https://zoom.us: true
  content.media.audio_video_capture:
    https://app.roll20.net: true
    https://meet.google.com: true
    https://us02web.zoom.us: true
    https://us06web.zoom.us: true
  content.media.video_capture:
    https://discord.com: true
    https://greencam.netlify.app: true
    https://meet.google.com: true
    https://zoom.us: true
  content.mouse_lock:
    https://krew.io: true
  content.notifications.enabled:
    https://calendar.google.com: false
    https://meet.google.com: false
    https://www.hamiltonbeach.com.br: false
    https://www.netflix.com: false
    https://www.tiktok.com: false
    https://www.vivadecora.com.br: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.webgl:
    global: true
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  statusbar.show:
    global: in-mode
  tabs.position:
    global: bottom
